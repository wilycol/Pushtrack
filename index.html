<style>
  /* Toast Animations */
  @keyframes toast-in {
    from {
      transform: translateX(100%);
      opacity: 0;
    }
    to {
      transform: translateX(0);
      opacity: 1;
    }
  }
  @keyframes toast-out {
    from {
      transform: translateX(0);
      opacity: 1;
    }
    to {
      transform: translateX(100%);
      opacity: 0;
    }
  }
  .animate-toast-in {
    animation: toast-in 0.5s ease-out forwards;
  }
  .animate-toast-out {
    animation: toast-out 0.3s ease-in forwards;
  }

  /* Custom Scrollbar for better aesthetics */
  .scrollbar-thin::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }
  .scrollbar-thumb-slate-700::-webkit-scrollbar-thumb {
    background-color: #334155;
    border-radius: 4px;
  }
   .scrollbar-thumb-slate-700::-webkit-scrollbar-thumb:hover {
    background-color: #475569;
  }
  .scrollbar-track-slate-800::-webkit-scrollbar-track {
    background-color: #1e293b;
  }
  .scrollbar-track-transparent::-webkit-scrollbar-track {
    background: transparent;
  }

  /* Custom Range Input for Progress Updater */
  .range-thumb\:bg-indigo-500::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #6366f1;
      border-radius: 50%;
      cursor: pointer;
      margin-top: -8px; /* Vertically center thumb */
      border: 2px solid #e2e8f0;
  }
   .range-thumb\:bg-indigo-500::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #6366f1;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #e2e8f0;
  }
</style>
